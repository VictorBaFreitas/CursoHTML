<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/estilo.css" />
  <link rel="stylesheet" href="../css/form.css">
  <script src="../js/funcoes.js"></script>
  <title>Fale Conosco</title>
</head>
<body>
  <div id="interface">
    <header id="cabecalho">
      <hgroup>
        <h1>Google Glass</h1>
        <h2>A revolução Google está chegando</h2>
      </hgroup>
      <img id="icone" src="../images/contato.png" alt="Google Glass" />
      <nav id="menu">
        <h1>Menu Principal</h1>
        <ul>
          <li onmousemove="mudaFoto('../images/home.png')" onmouseout="mudaFoto('../images/contato.png')">
            <a href="index.html">Home</a>
          </li>
          <li onmousemove="mudaFoto('../images/especificacoes.png')" onmouseout="mudaFoto('../images/contato.png')">
            <a href="specs.html">Especificações</a>
          </li>
          <li onmousemove="mudaFoto('../images/fotos.png')" onmouseout="mudaFoto('../images/contato.png')">
            <a href="fotos.html">Fotos</a>
          </li>
          <li onmousemove="mudaFoto('../images/multimidia.png')" onmouseout="mudaFoto('../images/contato.png')">
            <a href="multimidia.html">Multimídia</a>
          </li>
          <li onmousemove="mudaFoto('../images/contato.png')" onmouseout="mudaFoto('../images/contato.png')">
            <a href="fale-conosco.html">Fale conosco</a>
          </li>
        </ul>
      </nav>
    </header>
    <form method="post" id="fContato" action="mailto:victorb.freitas12@gmail.com" oninput="calcTotal();">
      <fieldset id="usuario">
        <legend>Identificação do Usuário</legend>
        <p>
          <label for="cNome">Nome:</label>
          <input type="text" name="tNome" id="cNome" maxlength="20" placeholder="Nome Completo" required />
        </p>
        <p>
          <label for="cSenha">Senha:</label>
          <input type="password" name="tSenha" id="cSenha" maxlength="10" placeholder="Senha" required />
        </p>
        <p>
          <label for="cEmail">E-mail:</label>
          <input type="email" name="tEmail" id="cEmail" maxlength="20" placeholder="Email" required />
        </p>
        <fieldset id="sexo">
          <legend>Sexo:</legend>
          <input type="radio" name="tSexo" id="cMasc" checked />
          <label for="cMasc">Masculino</label><br />
          <input type="radio" name="tSexo" id="cFem" />
          <label for="cFem">Feminino</label>
        </fieldset>
        <p>
          <label for="cData">Data de Nascimento:</label>
          <input type="date" name="tData" id="cData" size="30" required />
        </p>
      </fieldset>
      <fieldset id="endereco">
        <legend>Endereço do Usuário</legend>
        <p>
          <label for="cRua">Logradouro:
            <input type="text" name="tRua" id="cRua" maxlength="40" placeholder="Endereço" /></label>
        </p>
        <p>
          <label for="cNum">Número:
            <input type="number" name="tNum" id="cNum" min="0" max="9999" placeholder="Número" /></label>
        </p>
        <p>
          <label for="cEst">Estado:
            <select name="tEst" id="cEst">
              <optgroup label="Região Sudeste">
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option selected value="SP">SP</option>
              </optgroup>
              <optgroup label="Região Sul">
                <option value="PR">PR</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
              </optgroup>
            </select></label>
        </p>
        <p><label for="cCid">Cidade: <input type="text" name="tCid" id="cCid" maxlength="20" placeholder="Cidade"
              list="cidades" required></label></label></p>
        <datalist id="cidades">
          <option value="Belo Horizonte"></option>
          <option value="Rio de Janeiro"></option>
          <option value="São Paulo"></option>
          <option value="Curitiba"></option>
          <option value="Porto Alegre"></option>
          <option value="Florianópolis"></option>
        </datalist>
      </fieldset>
      <fieldset id="mensagem">
        <legend>Mensagem do Usuário</legend>
        <p><label for="cUrg">Grau de Urgência: Mín<input type="range" name="tUrg" id="cUrg" min="0" max="10"
              step="5">Máx</label></p>
        <p><label for="cMsg">Mensagem: </label> <textarea name="tMsg" id="cMsg" cols="45" rows="5"
            placeholder="Deixe sua mensagem..."></textarea></p>
      </fieldset>
      <fieldset id="pedido">
        <legend>Quero um Google Glass</legend>
        <p><label for="cPed">Gostaria de adquirir um Google Glass quando disponível <input type="checkbox" name="tPed"
              id="cPed"></label></p>
        <p><label for="cCor">Cor: <input type="color" name="tCor" id="cCor" value="#0000ff"></label></p>
        <p><label for="cQtd">Quantidade: <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0"></label>
        </p>
        <p><label for="cPre">Preço Total: R$ <input type="text" name="tPre" id="cPre" placeholder="Total a Pagar"
              readonly></label></p>
      </fieldset>
      <input type="image" name="tBut" id="cBut" src="../images/botao-enviar.png">
    </form>
    <footer id="rodape">
      <p>Copyright &copy; - by Victor Freitas <br /></p>
      <p>
        <a target="_blank" href="https://www.linkedin.com/in/victor-freitas-b64089240/">Linkedin</a>
        |
        <a target="_blank" href="https://github.com/VictorBaFreitas">Github</a>
      </p>
    </footer>
  </div>
</body>

</html>
