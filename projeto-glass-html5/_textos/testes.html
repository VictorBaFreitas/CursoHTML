       var quebrada = false;
       function Lampada(tipo){
        if (!quebrada) {
            document.getElementById("luz").src = "/_imagens/" + tipo + ".jpg";
            if (tipo === 'lampada-quebrada'){
                quebrada = true;
            }
        }
       }
    </script>

<body>
    <h1>Lidando como JavaScript</h1>
    <img id="luz" src="/_imagens/lampada-apagada.jpg" alt="Lâmpada Apagada!" onmousemove="Lampada('lampada-acesa')" onmouseout="Lampada('lampada-apagada')" onclick="Lampada('lampada-quebrada')">
